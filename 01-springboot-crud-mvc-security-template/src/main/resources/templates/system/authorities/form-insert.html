<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
  <meta charset="UTF-8">
  <title>Add New Authority</title>
</head>
<body>
<section layout:fragment="main-content">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>Add New Authority</h1>
        <form th:action="@{/system/authorities/save}" method="post">
          <div class="form-group">
            <label>Username</label>
            <select name="username" class="form-control" required>
              <option value="">-- Select User --</option>
              <option th:each="username : ${usernames}"
                      th:value="${username}"
                      th:text="${username}"></option>
            </select>
          </div>
          <div class="form-group">
            <label>Authority</label>
            <select name="authority" class="form-control" required>
              <option value="">-- Select Role --</option>
              <option th:each="role : ${T(com.springboot.dev_spring_boot_demo.entity.Authority).getAllRoles()}"
                      th:value="${role}"
                      th:text="${role}"></option>
            </select>
          </div>
          <button type="submit" class="btn btn-success mt-3">Add Authority</button>
        </form>
      </div>
    </div>
  </div>
</section>
</body>
</html>
