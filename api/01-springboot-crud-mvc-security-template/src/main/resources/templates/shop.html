<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{default/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <section layout:fragment="main-content">
      <div class="untree_co-section product-section before-footer-section">
          <div class="container">
              <div class="row">

                  <!-- Start Column 1 -->
                  <div th:each="student:${students}" class="col-12 col-md-4 col-lg-3 mb-5">
                      <a class="product-item" th:href="@{/detailStudent(id=${student.id})}">
                          <img th:src="@{default/images/product-3.png}" class="img-fluid product-thumbnail">
                          <h3 class="product-title" th:text="${student.last_name + ' - '+student.first_name}"></h3>
                          <strong class="product-price">$50.00</strong>

                          <span class="icon-cross">
								<img th:src="@{default/images/cross.svg}" class="img-fluid">
							</span>
                      </a>
                  </div>
                  <!-- End Column 1 -->


              </div>
          </div>
      </div>
  </section>
</body>
</html>
