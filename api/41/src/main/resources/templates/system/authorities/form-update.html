<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
  <meta charset="UTF-8">
  <title>Update Authority</title>
</head>
<body>
<section layout:fragment="main-content">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>Update Authority</h1>
        <form th:action="@{/system/authorities/save}" method="post">
          <input type="hidden" th:name="username" th:value="${authority.username}">
          <input type="hidden" th:name="oldAuthority" th:value="${authority.authority}">

          <div class="form-group">
            <label>Username</label>
            <input type="text" th:value="${authority.username}" class="form-control" readonly>
          </div>
          <div class="form-group">
            <label>Authority</label>
            <select name="authority" class="form-control" required>
              <option th:value="${authority.authority}" th:text="${authority.authority}" selected></option>
              <option th:each="role : ${T(com.springboot.dev_spring_boot_demo.entity.Authority).getAllRoles()}"
                      th:value="${role}"
                      th:text="${role}"
                      th:if="${role != authority.authority}"></option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary mt-3">Update Authority</button>
        </form>
      </div>
    </div>
  </div>
</section>
</body>
</html>
